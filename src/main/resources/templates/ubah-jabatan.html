<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: header" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h3>Ubah Jabatan</h3>
		<form th:action="@{/jabatan/ubah/}" th:object="${jabatan}" method="POST">
			<input type="hidden" name="id" th:value="*{id}">
			<table>
				<tr>
					<td width="300">Nama</td>
					<td><input th:field="*{nama}" type="text" name="nama" class="form-control form-input"></td>
				</tr>
				<tr>
					<td width="300">Deskripsi</td>
					<td><input th:field="*{deskripsi}" type="text" name="deskripsi" class="form-control form-input"></td>
				</tr>
				<tr> 
					<td width="300">Gaji Pokok</td>
					<td><input th:field="*{gajiPokok}" type="number" name="gajiPokok" class="form-control form-input"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-submit">Simpan</button>
		</form>
	</body>
</html>
